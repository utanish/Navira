<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addas - NGO Website</title>
    <meta
      name="description"
      content=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav container">
        <div class="logo">
          
          <img src="images/logo.jpg" alt="addas Logo" />
          
          <span class="logo-text">addas</span>
        </div>
        <ul class="nav-menu">
          <li><a href="#home" class="nav-link">Home</a></li>
          <li><a href="#about" class="nav-link">About</a></li>
           
          <li><a href="#projects" class="nav-link">Projects</a></li>
          
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>addas</h1>
           
          <a href="https://tanish-upadhyay-1748354886875.netlify.app/" class="btn" target="_blank"
            >Donate Now</a
          >
          
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
      <div class="container">
        <h2 class="section-title">About Us</h2>
        <div class="about-content">
          <div class="about-text">
             
          </div>
          
          <div class="about-image">
            <img src="images/banner.jpg" alt="addas" />
          </div>
          
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    
    <section id="projects" class="section">
      <div class="container">
        <h2 class="section-title">Our Projects</h2>
        <div class="projects-grid">
          
          <div class="project-card">
            
            <img
              src="images/project-0.jpg"
              alt="sadas"
            />
            
            <div class="project-content">
              <h4>sadas</h4>
              <p>asdas</p>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    

    <!-- Contact Section -->
    <section id="contact" class="section contact">
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="contact-content">
          <div class="contact-info">
            <h4>Get in Touch</h4>
            
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <span>utanish.cs21@gmail.com</span>
            </div>
              

            <div class="social-links">
                 
            </div>
          </div>

          <div class="contact-form">
            <h4>Send us a Message</h4>
            <form id="contact-form">
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  placeholder="Your Message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2025 addas. All
          rights reserved.
        </p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
